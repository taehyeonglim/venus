<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project VENUS: AI Face Analytics</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Cdefs%3E%3ClinearGradient id='g' x1='0%25' y1='0%25' x2='100%25' y2='100%25'%3E%3Cstop offset='0%25' stop-color='%23c084fc'/%3E%3Cstop offset='50%25' stop-color='%23e879f9'/%3E%3Cstop offset='100%25' stop-color='%23f472b6'/%3E%3C/linearGradient%3E%3C/defs%3E%3Ccircle cx='50' cy='36' r='28' fill='none' stroke='url(%23g)' stroke-width='8'/%3E%3Cline x1='50' y1='64' x2='50' y2='95' stroke='url(%23g)' stroke-width='8' stroke-linecap='round'/%3E%3Cline x1='35' y1='80' x2='65' y2='80' stroke='url(%23g)' stroke-width='8' stroke-linecap='round'/%3E%3C/svg%3E">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --venus-dark: #0c0a1d;
            --venus-purple: #1a1333;
            --venus-glow: #c084fc;
            --venus-rose: #f472b6;
            --venus-gold: #fbbf24;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--venus-dark) 0%, var(--venus-purple) 50%, #1e1145 100%);
            color: #f8fafc;
            min-height: 100vh;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                radial-gradient(ellipse at 20% 20%, rgba(192, 132, 252, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 80%, rgba(244, 114, 182, 0.1) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 50%, rgba(251, 191, 36, 0.05) 0%, transparent 70%);
            pointer-events: none;
            z-index: 0;
        }

        #root {
            position: relative;
            z-index: 1;
        }

        .font-display {
            font-family: 'Cormorant Garamond', serif;
        }

        .venus-glow {
            text-shadow: 0 0 40px rgba(192, 132, 252, 0.5), 0 0 80px rgba(244, 114, 182, 0.3);
        }

        .venus-card {
            background: linear-gradient(135deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0.02) 100%);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow:
                0 8px 32px rgba(0,0,0,0.3),
                inset 0 1px 0 rgba(255,255,255,0.1);
        }

        .venus-gradient {
            background: linear-gradient(135deg, #c084fc 0%, #e879f9 50%, #f472b6 100%);
        }

        .venus-gradient-text {
            background: linear-gradient(135deg, #c084fc 0%, #e879f9 50%, #f472b6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: #c084fc; /* Fallback for unsupported browsers */
        }

        .venus-border {
            border: 1px solid transparent;
            background: linear-gradient(var(--venus-purple), var(--venus-purple)) padding-box,
                        linear-gradient(135deg, rgba(192, 132, 252, 0.5), rgba(244, 114, 182, 0.5)) border-box;
        }

        .venus-btn {
            background: linear-gradient(135deg, #c084fc 0%, #e879f9 50%, #f472b6 100%);
            box-shadow: 0 4px 20px rgba(192, 132, 252, 0.4), 0 0 40px rgba(244, 114, 182, 0.2);
            transition: all 0.3s ease;
        }

        .venus-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 30px rgba(192, 132, 252, 0.5), 0 0 60px rgba(244, 114, 182, 0.3);
        }

        .venus-btn-outline {
            background: transparent;
            border: 2px solid rgba(192, 132, 252, 0.5);
            box-shadow: 0 0 20px rgba(192, 132, 252, 0.1);
            transition: all 0.3s ease;
        }

        .venus-btn-outline:hover {
            border-color: rgba(192, 132, 252, 0.8);
            background: rgba(192, 132, 252, 0.1);
            box-shadow: 0 0 30px rgba(192, 132, 252, 0.2);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        @keyframes pulse-glow {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        @keyframes shimmer {
            0% { background-position: -200% center; }
            100% { background-position: 200% center; }
        }

        .animate-float {
            animation: float 6s ease-in-out infinite;
        }

        .animate-pulse-glow {
            animation: pulse-glow 3s ease-in-out infinite;
        }

        .shimmer {
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            background-size: 200% 100%;
            animation: shimmer 2s infinite;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--venus-dark);
        }
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #c084fc, #f472b6);
            border-radius: 4px;
        }
    </style>
  <script type="module" crossorigin src="/venus/assets/index-BUIz7zZj.js"></script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
