<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V.E.N.U.S. - Visual Enhancement & Next Upgrade Stylist</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Cpath d='M20 70 Q10 20 50 10 Q90 20 80 70' fill='none' stroke='%23FFB7C5' stroke-width='3'/%3E%3Cpath d='M20 70 L50 80 L80 70' fill='none' stroke='%23FFB7C5' stroke-width='3'/%3E%3Cpath d='M50 80 V10 M35 75 L50 10 L65 75' fill='none' stroke='%23FFB7C5' stroke-width='1'/%3E%3Ccircle cx='50' cy='65' r='10' fill='%239FE2BF' stroke='%23fff' stroke-width='2'/%3E%3C/svg%3E">
    <script src="https://cdn.tailwindcss.com"></script>

    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --venus-dark: #0a1a1a;
            --venus-deep: #0d2626;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--venus-dark) 0%, var(--venus-deep) 50%, #0f2d2d 100%);
            color: #f8fafc;
            min-height: 100vh;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                radial-gradient(ellipse at 20% 20%, rgba(255, 183, 197, 0.12) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 80%, rgba(159, 226, 191, 0.1) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 50%, rgba(255, 200, 211, 0.05) 0%, transparent 70%);
            pointer-events: none;
            z-index: 0;
        }

        #root {
            position: relative;
            z-index: 1;
        }

        .font-display {
            font-family: 'Cormorant Garamond', serif;
        }

        .venus-card {
            background: linear-gradient(135deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0.02) 100%);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow:
                0 8px 32px rgba(0,0,0,0.3),
                inset 0 1px 0 rgba(255,255,255,0.1);
        }

        .venus-gradient {
            background: linear-gradient(135deg, #FFB7C5 0%, #FFC8D3 50%, #9FE2BF 100%);
        }

        .venus-gradient-text {
            background: linear-gradient(135deg, #FFB7C5 0%, #FFC8D3 50%, #9FE2BF 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: #FFB7C5; /* Fallback for unsupported browsers */
        }

        .venus-border {
            border: 1px solid transparent;
            background: linear-gradient(var(--venus-deep), var(--venus-deep)) padding-box,
                        linear-gradient(135deg, rgba(255, 183, 197, 0.5), rgba(159, 226, 191, 0.5)) border-box;
        }

        .venus-btn {
            background: linear-gradient(135deg, #FFB7C5 0%, #FFC8D3 50%, #9FE2BF 100%);
            box-shadow: 0 4px 20px rgba(255, 183, 197, 0.4), 0 0 40px rgba(159, 226, 191, 0.2);
            transition: all 0.3s ease;
            color: #0a1a1a;
        }

        .venus-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 30px rgba(255, 183, 197, 0.5), 0 0 60px rgba(159, 226, 191, 0.3);
        }

        .venus-btn-outline {
            background: transparent;
            border: 2px solid rgba(255, 183, 197, 0.5);
            box-shadow: 0 0 20px rgba(255, 183, 197, 0.1);
            transition: all 0.3s ease;
        }

        .venus-btn-outline:hover {
            border-color: rgba(255, 183, 197, 0.8);
            background: rgba(255, 183, 197, 0.1);
            box-shadow: 0 0 30px rgba(255, 183, 197, 0.2);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        @keyframes pulse-glow {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        .animate-float {
            animation: float 6s ease-in-out infinite;
        }

        .animate-pulse-glow {
            animation: pulse-glow 3s ease-in-out infinite;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--venus-dark);
        }
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #FFB7C5, #9FE2BF);
            border-radius: 4px;
        }
    </style>
